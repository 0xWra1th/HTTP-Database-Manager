<html style="background-color: #121212; border-color: white" lang="en">
	<head>
		<title>Friendly Phones</title>
	</head>
	<body>
		<center>
			<div style="margin-top: 2%;border:solid;border-color: #202020;border-width: 10px;width:1600px; height:850px">
				<div style="color: white;display: inline-grid;">
					<div style="background-color: #918a00;width: 400px;height:400px;grid-column-start: 1;grid-column-end: 1;">
						<h2 style="padding-top: 40px">SEARCH</h2>
						<form method="get" enctype="multipart/form-data" action="search">
							<label>Name</label><br>
							<input id="name" type="text" name="name"><br><br>
							<label>Telephone</label><br>
							<input id="number" type="text" name="number"><br><br>
							<input type="submit" value="search"><br><br>
						</form>
					</div>
					<div style="background-color: darkgreen;width: 400px;height:400px;grid-column-start: 2;grid-column-end: 2;">
						<h2 style="padding-top: 40px">INSERT</h2>
						<form method="get" enctype="multipart/form-data" action="insert">
							<label>Name</label><br>
							<input id="name" type="text" name="name" required><br><br>
							<label>Telephone</label><br>
							<input id="number" type="text" name="number" required><br><br>
							<input type="submit" value="insert"><br><br>
						</form>
					</div>
					<div style="background-color: darkblue;width: 400px;height:400px;grid-column-start: 3;grid-column-end: 3;">
						<h2 style="padding-top: 40px">UPDATE</h2>
						<form method="get" enctype="multipart/form-data" action="update">
							<label>Old Name</label><br>
							<input id="old-name" type="text" name="old-name"><br><br>
							<label>Old Telephone</label><br>
							<input id="old-number" type="text" name="old-number"><br><br>
							<label>New Name</label><br>
							<input id="new-name" type="text" name="new-name"><br><br>
							<label>New Telephone</label><br>
							<input id="new-number" type="text" name="old-number"><br><br>
							<input type="submit" value="update"><br><br>
						</form>
					</div>
					<div style="background-color: darkred;width: 400px;height:400px;grid-column-start: 4;grid-column-end: 4;">
						<h2 style="padding-top: 40px">DELETE</h2>
						<form method="get" enctype="multipart/form-data" action="delete">
							<label>Name</label><br>
							<input id="name" type="text" name="name"><br><br>
							<label>Telephone</label><br>
							<input id="number" type="text" name="number"><br><br>
							<input type="submit" value="delete"><br><br>
						</form>
					</div>
				</div>
				<div style="background-color: #303030;color: white;display: inline-grid; width: 1600px;height: 400px; display: inline-grid; padding-bottom:50px">
					<div style="grid-area: 1/1/1/4">
						<h2>RESULTS</h2>
					</div>
					<div style="grid-area: 2/2/2/3">
						<textarea readonly style="font-size: 17px;width: 1200px;height: 300px;background-color: black;color:white">
+----------------+
| SEARCH RESULTS |
+----------------+
						</textarea>
					</div>
				</div>
			</div>
		<center>
	</body>
</html>
